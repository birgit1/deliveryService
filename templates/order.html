
<div class="container-fluid text-center bg-grey" style="padding-top: 10%">

    <h2>Your information</h2>

    <form ng-submit="submitOrder()" novalidate>

            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" class="form-control" ng-model="userInfo.name" placeholder="name" required>
               </div>

            <!-- EMAIL -->
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" class="form-control" ng-model="userInfo.email" placeholder="email" required>
            </div>

            <div class="form-group">
                <label>Phone</label>
                <input type="number" name="phone" class="form-control" ng-model="userInfo.phone" placeholder="phone" required>
             </div>

            <div class="form-group">
                <label>Address</label>
                <input type="text" name="street" class="form-control" ng-model="userInfo.street" placeholder="street" required>
                <input type="text" name="additional street" class="form-control" placeholder="additional" ng-model="userInfo.addStreet">
                <input type="text" name="pcode" class="form-control" ng-model="userInfo.pcode" placeholder="postal code" required>
                <input type="text" name="town" class="form-control" ng-model="userInfo.town" placeholder="town" required>
            </div>

            <div class="form-group">
                <label>Payment</label>
                <p>you can pay directly at the door. We accept cash, debit and credit cards</p>
            </div>

        <div>
            <button type="submit" class="btn btn-primary">ORDER</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </form>


    <h2>Your order</h2><br>

    <div class="row text-center" >

        <div class="col-sm-1" ng-repeat="item in $parent.shoppingCart" style="float: left">
            <div class="thumbnail">
                <img src="img/mexicanFood.jpg" >
                <p><strong>{{item.name}}</strong></p>
                <p>{{item.amount}}</p>
                <p>{{item.price}}</p>

            </div>
        </div>
    </div>


</div>
