<div class="modal-header">
    <h3>{{item.name.en}}</h3>
</div>
    <div class="modal-body">

        <p> {{item.price}} $</p>

        <p> {{item.info.en}}</p>
        <p> {{item.desc.en}}</p>

        <p> {{item.resturant.name}} </p>

        <p>ingredients</p>
        <div ng-repeat="ing in item.ingredients.en">
            {{ing}}
        </div>

        <p>tags</p>
        <div ng-repeat="tag in item.tags.en">
                {{tag}}
        </div>
        <div ng-repeat="cat in item.category.en">
                {{cat}}
        </div>

        <div >
            <div class="btn btn-default" ng-click="changeQuantity(-1)">-</div>
            <input type="number" name="id"  ng-model="order.amount" required>
            <div class="btn btn-default" ng-click="changeQuantity(1)">+</div>
        </div>

        <div>
            Total {{totalPrice}}$
        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="addToOrder()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</form>
